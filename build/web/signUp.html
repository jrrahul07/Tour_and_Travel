<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<style>
body{
    margin: 0;
    padding: 0;
    font-family: montserrat; 
    height: 100vh;
    overflow: hidden;
}
.center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50% ,-50%);
    height: 410px;
    width: 410px;
    background: rgb(217,231,237);
    border-radius: 10px;
}
.center h1{
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid silver;
    }
.center form{
        padding: 0 20px;
        box-sizing: border-box;
}

.box input{
        width: 100%;
        padding: 0 5px;
        height: 50px;
        font-size: 16px;
        font-family: montserrat; 
        border: none;
        background: none;
        outline: none;
    }

    input[type="submit"]{
        width: 100%;
        height: 30px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 16px;
        font-size: 17px;
        font-family: montserrat; 
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
    input[type="submit"]:hover{
        border-color: #2691d9;
        transition: .5s;
    }
    input[type="reset"]{
        width: 45%;
        height: 30px;
        border: 1px solid;
        background: #2691d9;
        border-radius: 16px;
        font-size: 17px;
        font-family: montserrat; 
        color: #e9f4fb;
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }
    input[type="reset"]:hover{
        border-color: #2691d9;
        transition: .5s;
    }
</style>
<body>
     <div class="center">
        <h1>Sign UP</h1>
        <form method="post" action="signUpBackend">
        <div class="form">
        <table border="0" width="35%">
            <div class="box">
                <tr>
                <td>Name: </td>
                <td><input type="text" name="name" placeholder="Type your name"></td>
                </tr>
            </div>
            <div class="box">
                <tr>
                <td>Email :</td>
                <td><input type="text" name="email" placeholder="Type your email"></td>
                </tr>
            </div>
             <tr>
                <td>Contact number:</td>
                <td><input type="text" name="contact"></td>
             </tr>
             <tr>
                <td>Address :</td>
                <td><textarea name="adress" id="" cols="8" rows="3"></textarea></td>
             </tr>
             <tr>
                <td>Password :</td>
                <td><input type="password" name="password" placeholder="Type Your Password"></td>
            </tr>
             <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td><input type="reset" value="Refresh"></td>
              </tr>
             </table>
          </div>    
       </form>
    </div>
</body>
</html>
