<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Details</title>
    </head>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: montserrat; 
            height: 100vh;
            overflow: hidden;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
            height: 410px;
            width: 410px;
            background: rgb(217,231,237);
            border-radius: 10px;
        }
        .center h1{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }
        .center form{
            padding: 0 20px;
            box-sizing: border-box;
        }
        .box input{
            width: 100%;
            padding: 0 5px;
            height: 50px;
            font-size: 16px;
            font-family: montserrat; 
            border: none;
            background: none;
            outline: none;
        }

        input[type="submit"]{
            width: 100%;
            height: 30px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 16px;
            font-size: 17px;
            font-family: montserrat; 
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"]:hover{
            border-color: #2691d9;
            transition: .5s;
        }
    </style>
    <body>
        <div class="center">
            <h1>Flight Details</h1>
            <form method="post" action="bankInsertBackend">
                <div class="form">
                    <table border="0" width="100%">
                        <div class="box">
                            <tr>
                                <td>Name: </td>
                                <td><input name="name" type="text" name="fid" ></td>
                            </tr>
                        </div>
                        <div class="box">
                            <tr>
                                <td>Id :</td>
                                <td><input name="id" type="text" name="airlines" ></td>
                            </tr>
                        </div>
                        <div class="box">
                            <tr>
                                <td>Balance :</td>
                                <td><input name="balance" type="text" name="arrival" ></td>
                            </tr>
                        </div>

                        <tr>
                            <td>
                                <input type="submit" value="submit">
                            </td>
                        </tr>
                </div>
            </form>
    </body>
</html>
